<!DOCTYPE html>
  <html>

  <head>
      <title>Todo list App</title>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="/styles/index.css">
  </head>

  <body>
      <div class="container">
          <p>
              <label id="new-task-label" for="new-task" style="display: block; margin: 0 0 20px">
                  <b>Add Item</b>
              </label>
              <input tabindex="0" id="new-task" type="text">
              <button tabindex="0">Add</button>
          </p>

          <h3>
            <b>Todo</b>
          </h3>
          <ul id="incomplete-tasks">
              <li>
                  <input tabindex="0" type="checkbox">
                  <label>Pay Bills</label>
                  <input tabindex="0" type="text">
                  <button tabindex="0" class="edit">Edit</button>
                  <button tabindex="0" class="delete">Delete</button>
              <li class="editMode">
                  <input tabindex="0" type="checkbox">
                  <label>Go Shopping</label>
                  <input tabindex="0" type="text" value="Go Shopping">
                  <button tabindex="0" class="edit">Save</button>
                  <button tabindex="0" class="delete">Delete</button>
              </li>
          </ul>

          <h3>
            <b>Completed</b>
          </h3>
          <ul id="completed-tasks">
              <li>
                  <input tabindex="0" type="checkbox" checked>
                  <label>See the Doctor</label>
                  <input tabindex="0" type="text">
                  <button tabindex="0" class="edit">Edit</button>
                  <button tabindex="0" class="delete">Delete</button>
              </li>
          </ul>
      </div>

      <script src="./js/session.js"></script>
      <script src="./js/app.js"></script>

  </body>

</html>
