<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise - 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.js"></script>

    <script id="root" type="text/x-handlebars-template">
        {{#each data}}
            <ul class="user-container">
                <li class="user-name">{{ name }}</li>
                <li class="user-avatar">
                    <img src="{{ avatar }}" />
                </li>
                <li class="user-id hidden">{{ id }}</li>
                <li class="user-created-at hidden">{{ createdAt }}</li>
                <button id="{{ id }}" class="delete-btn">Delete</button>
                <button id="{{ id }}" class="show-btn">Show</button>
            </ul>
        {{/each}}
    </script>

    <div id="content-placeholder" class="root-container"></div>

    <script src="service.js"></script>
    <script src="session.js"></script>
    <script src="index.js"></script>
</body>

</html>
